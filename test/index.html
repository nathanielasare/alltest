<script type="text/javascript">
$(document).ready(function(){
	$("form#submit").submit(function() {
	// we want to store the values from the form input box, then send via ajax below
	var fname     = $('#fname').attr('value');
	var lname     = $('#lname').attr('value'); 
		
		$.ajax({
			type: "POST",
			url: "ajax.php",
			data: "fname="+ fname + "&lname=" + lname,
			success: function(){
				$('form#submit').hide();
				//$('form#submit :input').val("");
				$('div.success').fadeIn();
			}
		});
	return false;
	});
});
</script>
<script id="__isTpiViewExists"></script></head>
<body>

<div id="wrap">
		<form id="submit" method="post" name="submit" action="">
			<fieldset>
				<legend>Enter Information</legend>
				<label for="fname">Client First Name:</label>
				<br>
				<input type="text" name="fname" id="fname" class="text" size="20">
				<br>
				<label for="lname">Client Last Name:</label>
				<br>
				<input type="text" name="lname" id="lname" class="text" size="20">
				<br><br>
				<button type="submit" class="button positive"> <img src="./How to submit a form using jQuery and PHP - ryancoughlin.com_files/tick.png" alt=""> Add Client </button>
			</fieldset>
		</form>
		<div class="success" style="display:none;">
			<p>Client has been added.</p>
		</div>
		<h4>Go back to <a href="http://www.ryancoughlin.com/">ryancoughlin</a></h4>
		
</div>
